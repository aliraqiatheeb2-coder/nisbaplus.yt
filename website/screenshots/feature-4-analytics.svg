<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)" />
  
  <!-- Glass Card -->
  <g transform="translate(100, 50)">
    <rect x="0" y="0" width="824" height="400" rx="30" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
    <rect x="0" y="0" width="824" height="400" rx="30" fill="rgba(255,255,255,0.1)" filter="blur(10px)" />
  </g>
  
  <!-- Feature Icon -->
  <circle cx="300" cy="250" r="80" fill="rgba(255,255,255,0.2)" />
  <circle cx="300" cy="250" r="60" fill="rgba(255,255,255,0.3)" />
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="60" text-anchor="middle" fill="white" font-weight="bold">ðŸ“Š</text>
  
  <!-- Feature Title -->
  <text x="550" y="180" font-family="Arial, sans-serif" font-size="42" text-anchor="middle" fill="white" font-weight="bold">
    Progress Analytics
  </text>
  
  <!-- Feature Description -->
  <text x="550" y="240" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Visualize productivity with detailed statistics
  </text>
  <text x="550" y="280" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    and insights
  </text>
  
  <!-- Chart -->
  <g transform="translate(480, 320)">
    <!-- Bar Chart -->
    <rect x="0" y="30" width="20" height="70" fill="#8b5cf6" />
    <rect x="30" y="10" width="20" height="90" fill="#a78bfa" />
    <rect x="60" y="40" width="20" height="60" fill="#c4b5fd" />
    <rect x="90" y="20" width="20" height="80" fill="#8b5cf6" />
    <rect x="120" y="50" width="20" height="50" fill="#a78bfa" />
    
    <!-- X Axis -->
    <line x1="0" y1="100" x2="140" y2="100" stroke="rgba(255,255,255,0.5)" stroke-width="2" />
  </g>
  
  <!-- Stats -->
  <text x="650" y="340" font-family="Arial, sans-serif" font-size="16" fill="white">85% Increase</text>
  <text x="650" y="365" font-family="Arial, sans-serif" font-size="16" fill="white">in Productivity</text>
</svg>