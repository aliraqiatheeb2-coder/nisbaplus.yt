<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)" />
  
  <!-- Glass Card -->
  <g transform="translate(100, 50)">
    <rect x="0" y="0" width="824" height="400" rx="30" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
    <rect x="0" y="0" width="824" height="400" rx="30" fill="rgba(255,255,255,0.1)" filter="blur(10px)" />
  </g>
  
  <!-- Feature Icon -->
  <circle cx="300" cy="250" r="80" fill="rgba(255,255,255,0.2)" />
  <circle cx="300" cy="250" r="60" fill="rgba(255,255,255,0.3)" />
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="60" text-anchor="middle" fill="white" font-weight="bold">⏱️</text>
  
  <!-- Feature Title -->
  <text x="550" y="180" font-family="Arial, sans-serif" font-size="42" text-anchor="middle" fill="white" font-weight="bold">
    Pomodoro Focus
  </text>
  
  <!-- Feature Description -->
  <text x="550" y="240" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Boost productivity with proven technique
  </text>
  <text x="550" y="280" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Work in focused intervals
  </text>
  
  <!-- Pomodoro Timer -->
  <g transform="translate(470, 330)">
    <circle cx="50" cy="50" r="45" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="3" />
    <text x="50" y="58" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">25:00</text>
  </g>
  
  <!-- Progress -->
  <g transform="translate(580, 350)">
    <rect x="0" y="0" width="120" height="8" rx="4" fill="rgba(255,255,255,0.2)" />
    <rect x="0" y="0" width="70" height="8" rx="4" fill="#f59e0b" />
  </g>
  <text x="640" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.8)">Session 3 of 4</text>
</svg>